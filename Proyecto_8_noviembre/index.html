<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivial JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/style_menu.css">
</head>
<body>
    <header>
        <h1>Trivial JavaScript</h1>
    </header>

    <!-- Menú de Inicio -->
    <section id="menu">
        <a href="./ficheros/trivial.html">
            <button class="menu-btn" id="jugar">Jugar</button>
        </a>
        <a href="./ficheros/como_jugar.html">
            <button id="how-to-play-btn" class="menu-btn">Cómo jugar</button>
        </a>
        <button class="menu-btn" id="boton-salir">Salir del Juego</button>
    </section>

    <!-- Sección del Trivial -->
    <section class="quiz-container" id="quiz" style="display: none;">
        <div class="quiz">
            <div class="question-container">
                <h2 id="question">Pregunta 1</h2>
            </div>
            <div class="options-container">
                <button class="option">Respuesta 1</button>
                <button class="option">Respuesta 2</button>
                <button class="option">Respuesta 3</button>
            </div>
            <button id="next" class="next-btn">Siguiente pregunta</button>
        </div>
    </section>

    <!-- Sección de Cómo Jugar -->
    <section class="how-to-play" id="instructions" style="display: none;">
        <h2>Instrucciones</h2>
        <p>El trivial consta de 20 preguntas relacionadas con JavaScript. Por cada respuesta correcta, obtendrás 1 punto. Si fallas, no se te penalizará.</p>
        <button class="menu-btn" id="back-to-menu">Volver al Menú</button>
    </section>

    <footer>
        <p>&copy; 2024 Trivial's Tomás Cano</p>
    </footer>

    <script>
        /*Lo que hace es cuando le das al boton de salir del juego, 
        te sale un "confirm" para aceptar o rechazar*/
        document.getElementById('boton-salir').addEventListener('click', function () {
            let confirmar_alerta = confirm('¿Estás seguro de que quieres salir del juego?');
            if (confirmar_alerta) {
                window.close();  
            } else {
            
            }
        });
    </script>

</body>
</html>
